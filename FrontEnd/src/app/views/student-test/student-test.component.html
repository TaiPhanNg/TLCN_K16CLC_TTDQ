<div class="row mt-3">
    <div class="col-sm-12">
        <h3><strong>Current Test</strong></h3>
    </div>
</div>
<li *ngFor="let item of tests" style="list-style: none;">
    <div class="card mb-3" style="max-width: 1150px; ">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src='assets/img/class4b.png' class="card-img" alt="Null">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{item.id}}</h1><br>
              <button type="button" style="float: right; width: 150px; font-size: 20px" class="btn btn-info" (click)="detail($event,item.id)">Detail</button>
            </div>
          </div>
        </div>
      </div>
  </li>
