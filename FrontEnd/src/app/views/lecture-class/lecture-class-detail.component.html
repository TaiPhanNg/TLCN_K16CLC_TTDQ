<div class="row mt-3">
    <div class="col-sm-12">
        <h3><strong>Class's pupils</strong></h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped">
            <thead class="bg-dark">
                <tr>
                    <th>Code</th>
                    <th>Full name</th>
                    <th>School</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of semesters">
                    <td>{{row.studentSemester.code}}</td>
                    <td>{{row.studentSemester.fullName}}</td>
                    <td>{{row.studentSemester.school}}</td>
                    <td>{{row.studentSemester.phone}}</td>
                   

                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12">
        <h3><strong>Class's subjects</strong></h3>
    </div>
</div>
<li *ngFor="let item of subjects" style="list-style: none;">
    <div class="card mb-3" style="max-width: 1150px; ">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src='assets/img/class4b.png' class="card-img" alt="Null">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{item.subjectname}}</h1><br>
              <button type="button" style="float: right; width: 150px; font-size: 20px" class="btn btn-info" (click)="detail($event,item.id)">Detail</button>
            </div>
          </div>
        </div>
      </div>
  </li>
