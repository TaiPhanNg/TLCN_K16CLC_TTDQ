
<button type="button" class="btn btn-warning" (click)="loadTest('false')">Bài thi chưa chốt</button>
<button type="button" class="btn btn-primary" (click)="loadTest('true')">Bài thi đã chốt</button>
<button type="button" class="btn btn-light" (click)="openAdd()">Thêm bài thi</button>
<li *ngFor="let item of tests" style="list-style: none;">
    <div class="card mb-3" style="max-width: 1150px; ">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{item.id}}</h1>
              <button type="button" style="float: right; width: 150px; font-size: 20px" class="btn btn-info" (click)="detail($event,item.id)">Detail</button>
              <button type="button" class="btn btn-warning" (click)="openEdit(item.id)">Update</button>
            </div>
          </div>
        </div>
      </div>
</li>
<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="dialog-child-name" class="modal-title pull-left">{{action}} Test</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="form" novalidate>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm">Start Date</label>
                  <div class="col-sm-10">
                        <input type="text" class="form-control col-lg-10"  [minDate]="minDate" [maxDate]="maxDate"
                        #dp="bsDatepicker" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" [(ngModel)]="test.startdate" formControlName="birthday" placeholder="yyyy-mm-dd"
                        bsDatepicker >
                  </div>
                </div>
                </form>
                <form [formGroup]="form" novalidate>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label col-form-label-sm">End Date</label>
                          <div class="col-sm-10">
                                <input type="text" class="form-control col-lg-10"  [minDate]="minDate" [maxDate]="maxDate"
                                #dp="bsDatepicker" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" [(ngModel)]="test.enddate" formControlName="birthday2" placeholder="yyyy-mm-dd"
                                bsDatepicker >
                          </div>
                        </div>
                </form>
                <div class="form-group">
                        <label for="time">Time</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="Enter time" name="time"
                                [(ngModel)]="test.time">
                        </div>
                </div>
                <div class="form-group">
                        <label for="code">Code</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="Enter code" name="code"
                                [(ngModel)]="test.code">
                        </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
                </div>
            </div>
          </div>
        </div>
      </div>
